# Configuração da aplicação
spring.application.name=animeverse
server.port=8080

# Configuração do MySQL (JDBC)
spring.datasource.url=jdbc:mysql://localhost:3306/animeverse_bd?useSSL=false&serverTimezone=UTC
# animeverse_db ? Nome do banco de dados no MySQL.
spring.datasource.username=root 
# substitua pelo usuário MySQL
spring.datasource.password=1234 
# substitua pela senha MySQL

# Configurações do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true